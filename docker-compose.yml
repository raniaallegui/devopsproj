version: '3.8'
services:
  # MySQL Database
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: achatdb
    ports:
      - 3306:3306  # Map the container's port 3306 to host port 3306
    volumes:
      - db:/var/lib/mysql
  frontend:
    image: yasminebenabda/devops_project_front
    ports:
      - "80:80"

  # Spring Boot Application
  devops-app:
    image: yasminebenabda/achat:1.0.0  # Replace with your Spring Boot image
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - 8082:8082  # Map the container's port 8080 to host port 8080
    stdin_open: true
    tty: true
    depends_on:
      - mysqldb
volumes:
  db:


